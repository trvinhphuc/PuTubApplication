<div class="container">
  <div class="col-md-10 col-md-offset-3 col-lg-7 ">
    <div id="form-container">
      <form  (keyup.enter)="updatePass()">
        <dx-form id="form" validationGroup="customerData" [formData]="user" [colCount]="1" (keydown.enter)="register()">
          <dxi-item itemType="group" caption=" Đổi mật khẩu ">
              
            <dxi-item dataField="password" [editorOptions]="{ mode: 'password', placeholder:'Nhập lại mật khẩu cũ ... ' }">
              <dxo-label text="Mật khẩu cũ">
              </dxo-label>
              <dxi-validation-rule type="required" message="Password is required">
              </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="newpass" [editorOptions]="{ mode: 'password', placeholder:'Nhập mật khẩu mới... suỵt coi chừng xung quanh!' }">
              <dxo-label text="Mật khẩu mới">
              </dxo-label>
              <dxi-validation-rule type="required" message="New password is required">
              </dxi-validation-rule>
            </dxi-item>
            <dxi-item editorType="dxTextBox" [editorOptions]="{ mode: 'password',placeholder:'Chịu khó nhập lại cái nhé, để kiểm tra đó mà ;)' }">
              <dxo-label text="Nhập lại mật khẩu">
              </dxo-label>
              <dxi-validation-rule type="required" message="Confirm Password is required">
              </dxi-validation-rule>
              <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison" message="Password and Confirm Password do not match">
              </dxi-validation-rule>
            </dxi-item>
            <dxi-item>

            </dxi-item>
          </dxi-item>
        </dx-form>

        <br />
        <dx-button text="Thay mật khẩu" validationGroup="customerData" type="success" (keyup.enter)="updatePass()" (onClick)="onFormSubmit($event)"></dx-button>

      </form>
    </div>

  </div>
</div>
